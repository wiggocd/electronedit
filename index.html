<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <link rel="stylesheet" href="main.css">
        <title>ElectronEdit</title>
    </head>
    <body>
        <header id="titlebar" hidden="true">
            <img class="icon" src="resources/icon.png">
        </header>
        <header id="navigationbar" hidden="true">
            <span class="vertical-center"></span>
        </header>
        <div class="editor" id="editor-welcome">
            <div class="box">
                <img class="icon-large" src="resources/icon.png">
                <h1>Welcome to ElectronEdit</h1>
                <h2>Go to File > New or Open to start editing.</h2>
            </div>
        </div>
        <div class="editor" id="main-editor" contenteditable="true" spellcheck="false" hidden="true"></div>
    </body>
</html>
